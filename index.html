<!DOCTYPE HTML>

<html>

<head>

    <meta charset="UTF-8">
    <meta name="description" content="Game using Bootstrap Framework">
    <meta name="keywords" content="HTML,CSS,Bootstrap,Responsive Design">
    <meta name="author" content="Star Wars Game">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Star Wars - Survivor Series!
    </title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/custom.css">

    <!-- jQuery library -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="./assets/javascript/typed.js"></script>
    <script type="text/javascript" src="./assets/javascript/starWars.js"></script>

</head>

<body>
        <div class="container">
        <div class="jumbotron">
               

        <div class="type-wrap">
            <div id="typed-strings">
           
                <span>Star Wars Game - <strong>Survior of the Fittest!</strong> .</span>
                <p>Click a player <em>as your Character</em> to start the game.</p>
                <p>Click on another player to select him as your enemy.</p>
                <p>Click Attack button to reduce his power!</p>
                <p><em> Survivor of the Fittest! </em> Game On!</p>
           
            </div>
            <span id="typed" style="white-space:pre;"></span>
        </div>
        </div>

    <div class="container">

        <div class="row">

            <div class="col-md-9">
                
                <p> </p>
                <div class="row choosePlayers" id="playerList">  

                </div>

            </div>           
            
        </div> 
        
        <div class="row">
            <div class="col-md-4">
                <h3> Your Character </h3>    
                <div class="row selectedPlayer col-md-12">    
                </div>
            </div>

            <div class="col-md-4 text-center">
            <h3> Game Controls</h3>

                <button type="button" class="btn btn-primary attack">Attack</button>

                <span>       </span>

                <button type="button" class="btn btn-danger restart">Restart</button>
                
                <div class="row">
                    <h4 id="attackMessage"> </h4> 
                </div>

                <div class="row">
                    <h4 class="gameResult"> </h4> 
                </div>
            </div>
            <div class="col-md-4">
                <h3> Defender </h3>     
                <div class="row defenderPlayer col-md-12">     
                </div>
            </div>

        </div>
    </div>    

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
